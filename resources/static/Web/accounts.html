<!doctype html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
      <link rel="stylesheet" href="../style.css">
      
</head>

<body>
  <main id="app">
    <nav class="d-flex align-items-center">
      <a href="../manager.html">Clientes</a>
      <a href="./accounts.html">Cuentas</a>
    </nav>
    <div class="container">
      <h1>Tus Cuentas</h1>
      <div class="row">
        <div class="col-md-4" v-for="item in data" :key="item.id">
          <div class="card fondo2">
            <div class="card-body fondo">
              <h5 class="card-title texto">{{ item.firstName }} {{ item.lastName }}</h5>
              <h6 class="card-subtitle mb-2 text-muted texto">Email: {{ item.email }}</h6>
              <template v-if="item.accounts.length === 1">
                <p class="card-text">Número de cuenta: {{ item.accounts[0].number }}</p>
                <p class="card-text">Fecha de creación: {{ item.accounts[0].creationDate }}</p>
                <p class="card-text">Balance: {{ item.accounts[0].balance }}</p>
              </template>
              <template v-else class="fondo2">
                <ul class="list-group">
                  <li class="list-group-item fondo2" v-for="account in item.accounts" :key="account.number">
                    <p class="card-text">Número de cuenta: {{ account.number }}</p>
                    <p class="card-text">Fecha de creación: {{ account.creationDate }}</p>
                    <p class="card-text">Balance: {{ account.balance }}</p>
                  </li>
                </ul>
              </template>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </main>
  




</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./accounts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

</html>
