<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homebanking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Web/Assets/Estilos/style.css">
    <title>Document</title>
</head>

<body>
    <main id="app">
        <nav class="d-flex justify-content-between align-items-center">
            <img src="./Web/Assets/Imágenes/Mindhub Brothers.gif" alt="" class="logo">
    
            <div>
                <a href="" @click="logout">Cerrar Sesion</a>
            </div>
        </nav>
        <h1>Client Manager</h1>
        <div class="container d-flex justify-content-between mt-4">
            <div class="formulario">
                <form @submit.prevent="addClient">
                    <div class="form-group">
                        <label for="Nombre">Nombre </label>
                        <input type="text" class="form-control" id="Nombre" aria-describedby="emailHelp"
                            placeholder="Ingresa tu nombre" v-model="firstName" required>

                    </div>
                    <div class="form-group">
                        <label for="Apellido" class="mt-3">Apellido</label>
                        <input type="text" class="form-control" id="Apellido" placeholder="Ingresa tu apellido"
                            v-model="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="Email" class="mt-3">Email</label>
                        <input type="email" class="form-control" id="Email" placeholder="Ingresa tu Email"
                            v-model="email" required>
                    </div>

                    <button type="submit" class="btn btn-success mt-3">Añadir Cliente</button>
                </form>
                <table class="table mt-4">
                    <thead>
                        <td>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Cuentas</th>
                        </td>
                    </thead>
                        <tr v-for="cliente of clientes">
                            <th scope="col"></th>
                            <th scope="col">{{cliente.firstName}}</th>
                            <th scope="col">{{cliente.lastName}}</th>
                            <th scope="col">{{cliente.email}}</th>
                            <th scope="col"><a :href="`./Web/accounts.html?id=`+cliente.id" class="btn btn-info">Cuentas</a></th>
                        </tr>
                
                   
                </table>
            </div>


            <div class="json">
                <h2>Client REST Response</h2>
                <pre>{{clientes}}</pre>
            </div>
        </div>
    </main>
</body>
<footer class="mt-4"></footer>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./manager.js"></script>
<script src="./Web/Assets/Js/manager.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
